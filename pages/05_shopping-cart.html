<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pago a DOMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h2 class="logo"><a href="../index.html">Domi</a></h2>
        <input type="checkbox" id="check">
        <label for="check" class="look-menu">
            &#8801
        </label>
        <nav class="menu">  
            <li><a href="./01_desayunos.html">Desayunos</a></li>
            <li><a href="./02_almuerzos.html">Almuerzos</a></li>
            <li><a href="./03_cenas.html">Cenas</a></li>
            <li><a href="./04_postres.html">Postres</a></li>
            <li><a href="./05_shopping-cart.html"><div></div></a></li>
            <li><a href="./06_sesion.html"><div></div></a></li>
            <label for="check" class="hide-menu">
                &#215
            </label>
        </nav>
    </header>
        <main class="main-shopping">
            <aside class="product-detail">
                <div class="title-container">
                    <img src="../assets/icons/flechita.svg" alt="arrow">
                    <p class="title">Mi orden</p>
                </div>
                <div class="my-order-content">
                    <div class="shopping-cart">
                        <figure>
                            <img src="../assets/img/plate-2.png" alt="biker">
                        </figure>
                        <p>bistec con ensalada</p>
                        <p>S/. 10.00</p>
                        <img src="../assets/icons/icon_close.png" alt="close">
                    </div>
            
                    <div class="shopping-cart">
                        <figure>
                            <img src="../assets/img/plate-3.png" alt="biker">
                        </figure>
                        <p>Tallarin saltado</p>
                        <p>S/. 10.00</p>
                        <img src="../assets/icons/icon_close.png" alt="close">
                    </div>
            
                    <div class="shopping-cart">
                        <figure>
                            <img src="../assets/img/plate-4.png" alt="biker">
                        </figure>
                        <p>Tayarin a la boloñesao</p>
                        <p>S/ 10.00</p>
                        <img src="../assets/icons/icon_close.png" alt="close">
                    </div>
        
                    <div class="order">
                        <p>
                            <span>Total</span>
                        </p>
                        <p>S/. 30.00</p>
                    </div>
        
                    <button class="primary-button button-checkout">
                        Pagar
                    </button>
                </div>
            </aside>
            <section class="location grid-row">
                <div  class="top-30 content-padding">
                    <div >
                        <input type="text" id="password" placeholder="Escribe tu direción aquí" class="input input-password">
                    </div>
                    <input type="submit" value="Enviar" class="primary-button send-button">
                </div>
                <div class="botton-80">
                    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31209.872818292908!2d-77.01578795351793!3d-12.096119728024826!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c7d19478c6bf%3A0xb53809bf8f8b06c8!2sSan%20Borja!5e0!3m2!1ses-419!2spe!4v1685841408652!5m2!1ses-419!2spe" width="350" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
        </main>
